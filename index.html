<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Catch Page</title>
</head>

<body>
    <section id="main-container">
        <div id="pokemon-logo-div">
            <img src="./assets/pokemon-logo.jpg" alt="pokemon logo">
        </div>
        <div class="user-options">
            <label class="poke-choice">
                <input type="radio" name="pokemon" id="pokemon-1">
                <img id="poke-img-1"src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png">
            </label>

            <label class="poke-choice">
                <input type="radio" name="pokemon" id="pokemon-2">
                <img id="poke-img-2" src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png">
            </label>

            <label class="poke-choice">
                <input type="radio" name="pokemon" id="pokemon-3">
                <img id="poke-img-3" src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png">
            </label>
        </div>
    </section>
    <div id="capture-button-div">
        <button id="capture-button">Capture</button>
    </div>
    <div id="total-encounter-div">
        <p>Total Number Encounters: <span id="total-encounters">0</span></p>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
